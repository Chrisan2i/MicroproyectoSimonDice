<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Pantalla de inicio -->
    <div id="menu-screen" class="screen">
        <h1>Bienvenido a Simon Says</h1>
        <button id="start-game-btn">Jugar</button>
        <button id="view-scores-btn">Ver Puntajes</button>
    </div>

    <!-- Pantalla del juego -->
    <div id="game-screen" class="screen hidden">
        <h1>Simon Says</h1>
        <input type="text" id="player-name" placeholder="Ingresa tu nombre">
        <button id="save-name">Guardar Nombre</button>

        <!-- Tablero del juego -->
        <div id="game-board">
            <div class="color-btn" id="red" data-color="red"></div>
            <div class="color-btn" id="green" data-color="green"></div>
            <div class="color-btn" id="blue" data-color="blue"></div>
            <div class="color-btn" id="yellow" data-color="yellow"></div>
        </div>

        <button id="start-btn">Iniciar Juego</button>
        <p id="score">Puntaje: 0</p>
        <p id="high-score">Mejor Puntaje: 0</p>
        <p id="message"></p>
        <button id="back-to-menu-game">Volver al Menú</button>
    </div>

    <!-- Pantalla de puntajes -->
    <div id="score-screen" class="screen hidden">
        <h1>Puntajes</h1>
        <table id="score-table">
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>Puntaje Máximo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="back-to-menu">Volver al Menú</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
